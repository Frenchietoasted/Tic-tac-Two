<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
    <title>Tic tac two</title>
</head>
<body>
    <h1>Player 1 will have the first move</h1>
    <div class="background">
        <div class="player">
            <h2>Player One:</h2>
                <img src="assets/pixel_red_x_200px.svg" id="1" alt="cross" draggable="true" />                
        </div>
        <div class="board">
            <div class="boardline a"></div>
            <div class="boardline b"></div>
            <div class="boardline c"></div>
            <div class="boardline d"></div>
            <div class="boardline e"></div>
            <div class="boardline f"></div>
            <div class="boardline g"></div>
            <div class="boardline h"></div>

            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            <div class="drop-zone"></div>
            
        </div>
        <div class="player">
            <h2>Player 2:</h2>
            <img src="assets/pixel_blue_hollow_circle_200px.svg" id="2" alt="circle" draggable="true" />
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="public/game.js"></script>
</body>
</html>
