<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
    <link href="public/styles.css" rel="stylesheet"/>
    <link rel="icon" href="assets/pixel_red_x_200px.svg" />
    <title>Tic tac two</title>
</head>
<body>
    <h1>Press any key to start:</h1>
    <div class="background">
        <div class="player" id="p1">
            <h2 class="playertitle">Player One:</h2>
            <a><img src="assets/pixel_red_x_200px.svg" class="cross" id="playercross"alt="cross"/></a>
            <h2 id="score1">Score: 0</h2>               
        </div>
        <div class="board">
            <div class="boardline a"></div>
            <div class="boardline b"></div>
            <div class="boardline c"></div>
            <div class="boardline d"></div>
            <div class="boardline e"></div>
            <div class="boardline f"></div>
            <div class="boardline g"></div>
            <div class="boardline h"></div>

            <div class="drop-zone" id="0"></div>
            <div class="drop-zone" id="1"></div>
            <div class="drop-zone" id="2"></div>
            <div class="drop-zone" id="3"></div>
            <div class="drop-zone" id="4"></div>
            <div class="drop-zone" id="5"></div>
            <div class="drop-zone" id="6"></div>
            <div class="drop-zone" id="7"></div>
            <div class="drop-zone" id="8"></div>
            
        </div>
        <div class="player" id="p2">
            <h2 class="playertitle">Player Two:</h2>
            <a><img src="assets/pixel_blue_hollow_circle_200px.svg" class="circle" id="playercircle" alt="circle"/></a>
            <h2 id="score2">Score: 0</h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="public/game.js"></script>
</body>
</html>
